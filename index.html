<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RPG_UI_Base</title>
    <style>
        /* --- CSS変数定義: 定数管理 --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-purple: #a333c8;
            --hp-red: #ff4d4d;
            --ui-bg: #1a1a1a;
            --border-color: #333333;
            --modal-overlay: rgba(0, 0, 0, 0.8);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        /* --- 基本レイアウト設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* ダブルタップズーム防止 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-size: 16px; /* iPhone視認性向上 */
        }

        /* --- チャプターヘッダー --- */
        #chapterHeader {
            flex: 0 0 35px;
            background: #000;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            letter-spacing: 1px;
            color: #888;
            padding-top: env(safe-area-inset-top);
            z-index: 10;
        }

        /* --- ステータスエリア --- */
        header {
            flex: 0 0 auto;
            padding: 12px 15px;
            background: var(--ui-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .status-info {
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .hp-container {
            width: 100%;
            max-width: 100%;
        }

        .hp-bar-bg {
            width: 100%;
            height: 14px;
            background: #333;
            border-radius: 7px;
            overflow: hidden;
        }

        .hp-bar-fill {
            width: 100%;
            height: 100%;
            background: var(--hp-red);
            transition: width 0.3s ease;
        }

        /* --- ロケーションバー --- */
        #locationBar {
            background: #111;
            padding: 10px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            color: #eee;
        }

        /* --- 中央: ログ表示エリア --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--bg-color);
            scroll-behavior: smooth;
        }

        .log-entry {
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .log-location-marker {
            color: #888;
            font-weight: bold;
        }

        .log-owen {
            color: var(--accent-purple);
            font-weight: bold;
        }

        /* --- フッター: 2段構成操作エリア --- */
        footer {
            flex: 0 0 auto;
            background: var(--ui-bg);
            border-top: 1px solid var(--border-color);
            padding: 10px 10px calc(10px + var(--safe-area-bottom));
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 8px;
        }

        .btn {
            height: 54px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.25;
            cursor: not-allowed;
        }

        .btn:active:not(:disabled) {
            background: #444;
        }

        /* --- アイテムモーダル --- */
        #itemModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--ui-bg);
            border: 1px solid #444;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-weight: bold;
        }

        .item-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .item-row {
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 8px;
            border-radius: 8px;
            background: #222;
        }

        .modal-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        #itemActionArea {
            min-height: 50px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="chapterHeader">Chapter 1 銀貨と宿屋</div>

    <header>
        <div id="statusInfo" class="status-info">カイン Lv.1 [ 100 / 100 ]</div>
        <div class="hp-container">
            <div class="hp-bar-bg">
                <div id="hpFill" class="hp-bar-fill"></div>
            </div>
        </div>
    </header>

    <div id="locationBar">―― 場所名 ――</div>

    <main id="logContainer"></main>

    <footer>
        <button id="btnMoveForward" class="btn" onclick="gameAction.move(1)">進む</button>
        <button id="btnMoveBack" class="btn" onclick="gameAction.move(-1)">戻る</button>
        <button id="btnTalk" class="btn" onclick="gameAction.talk()">話す</button>
        <button id="btnItem" class="btn" onclick="gameAction.useItem()">アイテム</button>
    </footer>

    <div id="itemModal">
        <div class="modal-content">
            <div class="modal-header">所持品</div>
            <div id="itemList" class="item-list"></div>
            <div class="modal-footer">
                <div id="itemActionArea"></div>
                <button class="btn" style="width:100%" onclick="uiControl.closeModal()">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        // --- 定数・設定管理 ---
        const CONFIG = {
            MAX_DISTANCE: 10,
            MIN_DISTANCE: 0,
            MAX_LEVEL: 50,
            ITEM_NAME: { silverCoin: "銀貨", herb: "薬草" }
        };

        // --- ロケーションデータ ---
        const LOCATIONS = {
            0: { name: "宿屋前", desc: "出発の準備は整った。", hasTarget: true },
            1: { name: "琥珀の森", desc: "鳥の鳴き声が聞こえる…", hasTarget: false },
            7: { name: "森の深層", desc: "空気が湿ってきた…", hasTarget: true }, // 7m地点にイベント例
        };

        function getLocData(dist) {
            const keys = Object.keys(LOCATIONS).map(Number).sort((a, b) => b - a);
            const key = keys.find(k => dist >= k);
            return LOCATIONS[key];
        }

        // --- 状態管理 ---
        let gameState = {
            currentDistance: 0,
            cainLv: 1,
            cainHP: 100,
            cainMaxHP: 100,
            inventory: { silverCoin: 0, herb: 1 },
            flags: { isDelivered: false }
        };

        // --- UI操作モジュール ---
        const uiControl = {
            // --- addLog: ログの追加 ---
            addLog: function(text, type = "") {
                const container = document.getElementById('logContainer');
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                if (type === "owen") entry.classList.add('log-owen');
                if (type === "marker") entry.classList.add('log-location-marker');
                entry.textContent = text;
                container.appendChild(entry);
                container.scrollTop = container.scrollHeight;
            },

            // --- updateUI: 全体的なUI更新 ---
            updateUI: function() {
                const loc = getLocData(gameState.currentDistance);
                
                // ヘッダー・ステータス
                document.getElementById('statusInfo').textContent = `カイン Lv.${gameState.cainLv} [ ${gameState.cainHP} / ${gameState.cainMaxHP} ]`;
                const percentage = (gameState.cainHP / gameState.cainMaxHP) * 100;
                document.getElementById('hpFill').style.width = `${percentage}%`;

                // ロケーションバー
                document.getElementById('locationBar').textContent = `―― ${loc.name} ――`;

                // ボタン制御
                document.getElementById('btnMoveBack').disabled = (gameState.currentDistance <= CONFIG.MIN_DISTANCE);
                document.getElementById('btnTalk').disabled = !loc.hasTarget;
            },

            openModal: function() {
                const modal = document.getElementById('itemModal');
                const list = document.getElementById('itemList');
                list.innerHTML = '';
                document.getElementById('itemActionArea').textContent = 'アイテムを選択してください';
                
                const items = Object.entries(gameState.inventory).filter(([k, v]) => v > 0);
                if (items.length === 0) {
                    list.innerHTML = '<div style="text-align:center; padding:20px;">所持品なし</div>';
                } else {
                    items.forEach(([key, count]) => {
                        const div = document.createElement('div');
                        div.className = 'item-row';
                        div.textContent = `${CONFIG.ITEM_NAME[key]} (×${count})`;
                        div.onclick = () => uiControl.selectItem(key);
                        list.appendChild(div);
                    });
                }
                modal.style.display = 'flex';
            },

            selectItem: function(key) {
                const area = document.getElementById('itemActionArea');
                if (key === 'silverCoin') area.innerHTML = "3枚集めて宿屋に持ってかないとな";
                if (key === 'herb') {
                    area.innerHTML = `…今使うか？<br><button class="btn" style="height:35px;margin-top:5px;width:100px" onclick="gameAction.executeHerb()">使う</button>`;
                }
            },

            closeModal: function() {
                document.getElementById('itemModal').style.display = 'none';
            }
        };

        // --- ゲーム論理モジュール ---
        const gameAction = {
            // --- move: 移動処理 ---
            move: function(step) {
                const currentLocName = getLocData(gameState.currentDistance).name;
                const nextDist = gameState.currentDistance + step;

                if (nextDist < CONFIG.MIN_DISTANCE || nextDist > CONFIG.MAX_DISTANCE) return;

                gameState.currentDistance = nextDist;
                const nextLoc = getLocData(gameState.currentDistance);

                uiControl.updateUI();
                uiControl.addLog(`${gameState.currentDistance}m地点へ移動した。`);

                // エリア境界移動時の演出
                if (currentLocName !== nextLoc.name) {
                    setTimeout(() => {
                        uiControl.addLog(`―― ${nextLoc.name} ――`, "marker");
                        uiControl.addLog(nextLoc.desc);
                    }, 1000);
                }
            },

            talk: function() {
                const dist = gameState.currentDistance;
                if (dist === 0) uiControl.addLog("宿屋の主人『気をつけてな、カイン。』");
                else if (dist >= 7) uiControl.addLog("（誰かが隠れているようだ…）");
            },

            useItem: function() { uiControl.openModal(); },

            executeHerb: function() {
                if (gameState.inventory.herb > 0) {
                    gameState.inventory.herb--;
                    gameState.cainHP = gameState.cainMaxHP;
                    uiControl.updateUI();
                    uiControl.closeModal();
                    uiControl.addLog("薬草を使い、HPが全回復した。");
                }
            }
        };

        // --- 初期化 ---
        window.onload = () => {
            uiControl.addLog("探索を開始した。");
            uiControl.updateUI();
        };
    </script>
</body>
</html>
