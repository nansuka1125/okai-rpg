<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance: Final Conflict</title>
    <style>
        :root {
            --bg: #08080a;
            --panel: #121218;
            --owen: #8e44ad;
            --cain: #f1c40f;
            --hp-ok: #27ae60;
            --hp-warn: #e67e22;
            --hp-danger: #c0392b;
            --mp-color: #2980b9;
            --text: #eceff1;
        }
        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Hiragino Mincho ProN', serif;
            margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        #game-container {
            width: 480px; height: 750px; background: var(--panel);
            border: 2px solid #2c3e50; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
        }
        .header-mission {
            background: rgba(192, 57, 43, 0.1); border: 1px solid var(--hp-danger);
            padding: 10px; margin-bottom: 15px; text-align: center; color: #ff7675; font-weight: bold;
        }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .char-sheet { background: #1c1c24; padding: 12px; border-radius: 4px; border: 1px solid #333; }
        .gauge-wrap { background: #000; height: 12px; border-radius: 6px; margin: 4px 0 10px 0; overflow: hidden; border: 1px solid #444; }
        .gauge-bar { height: 100%; transition: width 0.5s ease, background-color 0.3s; }
        
        #log {
            flex-grow: 1; background: #000; border: 1px solid #222; padding: 15px;
            overflow-y: auto; font-size: 0.85rem; line-height: 1.8; margin-bottom: 15px;
        }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button {
            background: #2d3436; color: white; border: 1px solid #444; padding: 12px 5px;
            cursor: pointer; font-size: 0.8rem; border-radius: 4px;
        }
        button:hover:not(:disabled) { border-color: var(--cain); background: #3d4446; }
        button:disabled { opacity: 0.15; cursor: not-allowed; }
        
        .owen-name { color: var(--owen); } .cain-name { color: var(--cain); }
        .sys-log { color: #95a5a6; font-size: 0.8rem; font-style: italic; }
        .boss-log { color: #ff7675; font-weight: bold; border-top: 1px solid #ff7675; margin-top: 5px; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .danger-blink { animation: blink 0.8s infinite; }
    </style>
</head>
