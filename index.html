<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance in the Dark</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #121216;
            --owen: #8e44ad;
            --cain: #f1c40f;
            --hp-bar: #c0392b;
            --mp-bar: #2980b9;
            --text: #cfd8dc;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Hiragino Mincho ProN', serif;
            margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        #game-container {
            width: 480px; height: 720px; background: var(--panel);
            border: 2px solid #333; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
        }
        .mission-area {
            background: rgba(241, 196, 15, 0.1); border: 1px solid var(--cain);
            padding: 10px; margin-bottom: 15px; text-align: center; color: var(--cain); font-weight: bold; font-size: 0.9rem;
        }
        .status-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .char-card { background: #1a1a20; padding: 10px; border-radius: 4px; }
        .label { font-size: 0.75rem; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .gauge-container { background: #333; height: 8px; border-radius: 4px; margin-bottom: 8px; overflow: hidden; }
        .gauge-fill { height: 100%; transition: width 0.3s ease; }
        
        #log {
            flex-grow: 1; background: #000; border: 1px solid #222; padding: 12px;
            overflow-y: auto; font-size: 0.85rem; line-height: 1.8; margin-bottom: 15px;
        }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button {
            background: #2c3e50; color: white; border: 1px solid #444; padding: 12px 5px;
            cursor: pointer; font-size: 0.8rem; border-radius: 2px;
        }
        button:hover:not(:disabled) { background: #34495e; border-color: var(--cain); }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        .item-count { font-size: 0.7rem; color: #aaa; }
        
        .owen-text { color: var(--owen); }
        .cain-text { color: var(--cain); }
        .sys-text { color: #7f8c8d; font-size: 0.8rem; }
        .danger { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="mission-area" id="mission-display">
        目的: 素材を10個集めて帰還せよ (0/10)
    </div>

    <div class="status-section">
        <div class="char-card">
            <div class="label" style="color:var(--owen)">
