<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RPG_UI_Base</title>
    <style>
        /* --- CSS変数定義: 定数管理 --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-purple: #a333c8;
            --hp-red: #ff4d4d;
            --ui-bg: #1a1a1a;
            --border-color: #333333;
            --modal-overlay: rgba(0, 0, 0, 0.8);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        /* --- 基本レイアウト設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- ヘッダー: ステータスエリア --- */
        header {
            flex: 0 0 60px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ui-bg);
            border-bottom: 1px solid var(--border-color);
            padding-top: env(safe-area-inset-top);
        }

        .hp-container {
            flex: 1;
            max-width: 200px;
        }

        .hp-bar-bg {
            width: 100%;
            height: 12px;
            background: #333;
            border-radius: 6px;
            overflow: hidden;
        }

        .hp-bar-fill {
            width: 100%;
            height: 100%;
            background: var(--hp-red);
            transition: width 0.3s ease;
        }

        .distance-display {
            font-size: 14px;
            font-weight: bold;
            margin-left: 15px;
        }

        /* --- 中央: ログ表示エリア --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--bg-color);
            scroll-behavior: smooth;
        }

        .log-entry {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .log-owen {
            color: var(--accent-purple);
            font-weight: bold;
        }

        /* --- フッター: 操作エリア --- */
        footer {
            flex: 0 0 auto;
            background: var(--ui-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            padding: 15px 15px calc(15px + var(--safe-area-bottom));
        }

        .btn {
            flex: 1;
            height: 50px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn:active:not(:disabled) {
            background: #555;
            transform: scale(0.98);
        }

        /* --- アイテムモーダル --- */
        #itemModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--ui-bg);
            border: 1px solid #444;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-weight: bold;
        }

        .item-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .item-row {
            padding: 12px;
            border: 1px solid #333;
            margin-bottom: 8px;
            border-radius: 6px;
            background: #222;
        }

        .item-row.selected {
            border-color: var(--accent-purple);
            background: #2a2a2a;
        }

        .modal-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: #111;
        }

        #itemActionArea {
            min-height: 60px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .modal-btns {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="hp-container">
            <div style="font-size: 10px; margin-bottom: 2px;">CAIN HP</div>
            <div class="hp-bar-bg">
                <div id="hpFill" class="hp-bar-fill"></div>
            </div>
        </div>
        <div class="distance-display">
            地点: <span id="distCurrent">0</span> / <span id="distMax">10</span>
        </div>
    </header>

    <main id="logContainer">
        <div class="log-entry">探索を開始した。</div>
    </main>

    <footer>
        <button id="btnMoveForward" class="btn" onclick="gameAction.move(1)">進む</button>
        <button id="btnMoveBack" class="btn" onclick="gameAction.move(-1)">戻る</button>
        <button id="btnItem" class="btn" onclick="gameAction.useItem()">アイテム</button>
    </footer>

    <div id="itemModal">
        <div class="modal-content">
            <div class="modal-header">所持品</div>
            <div id="itemList" class="item-list">
                </div>
            <div class="modal-footer">
                <div id="itemActionArea">アイテムを選択してください</div>
                <div class="modal-btns">
                    <button class="btn" onclick="uiControl.closeModal()">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 定数・設定管理 ---
        const CONFIG = {
            MAX_DISTANCE: 10,
            MIN_DISTANCE: 0,
            INITIAL_HP: 100,
            ITEM_NAME: {
                silverCoin: "銀貨",
                herb: "薬草"
            }
        };

        // --- 状態管理 ---
        let gameState = {
            currentDistance: 0,
            cainHP: CONFIG.INITIAL_HP,
            inventory: {
                silverCoin: 0,
                herb: 1
            },
            flags: {
                isDelivered: false,
                heardCarriageInfo: false,
                isNight: false
            }
        };

        // --- UI操作モジュール ---
        const uiControl = {
            // --- addLog: ログの追加 ---
            addLog: function(text, isOwen = false) {
                const container = document.getElementById('logContainer');
                if (!container) return;
                const entry = document.createElement('div');
                entry.className = isOwen ? 'log-entry log-owen' : 'log-entry';
                entry.textContent = text;
                container.appendChild(entry);
                container.scrollTop = container.scrollHeight;
            },

            // --- updateDistanceUI: 距離とボタン状態の更新 ---
            updateDistanceUI: function() {
                const el = document.getElementById('distCurrent');
                if (el) el.textContent = gameState.currentDistance;
                
                // 戻るボタンの制御
                const btnBack = document.getElementById('btnMoveBack');
                if (btnBack) {
                    btnBack.disabled = (gameState.currentDistance <= CONFIG.MIN_DISTANCE);
                }
            },

            // --- updateHPBar: HP表示の更新 ---
            updateHPBar: function() {
                const fill = document.getElementById('hpFill');
                if (!fill) return;
                const percentage = Math.max(0, Math.min(100, (gameState.cainHP / CONFIG.INITIAL_HP) * 100));
                fill.style.width = `${percentage}%`;
            },

            // --- openModal: アイテム画面の展開 ---
            openModal: function() {
                const modal = document.getElementById('itemModal');
                const listContainer = document.getElementById('itemList');
                const actionArea = document.getElementById('itemActionArea');
                
                if (!modal || !listContainer) return;

                // リスト初期化
                listContainer.innerHTML = '';
                actionArea.textContent = 'アイテムを選択してください';

                // 在庫確認
                const items = Object.entries(gameState.inventory).filter(([key, count]) => count > 0);

                if (items.length === 0) {
                    listContainer.innerHTML = '<div style="text-align:center; padding:20px;">所持品なし</div>';
                } else {
                    items.forEach(([key, count]) => {
                        const div = document.createElement('div');
                        div.className = 'item-row';
                        div.textContent = `${CONFIG.ITEM_NAME[key]} (×${count})`;
                        div.onclick = () => uiControl.selectItem(key);
                        listContainer.appendChild(div);
                    });
                }

                modal.style.display = 'flex';
            },

            // --- selectItem: アイテム選択時の詳細表示 ---
            selectItem: function(itemKey) {
                const actionArea = document.getElementById('itemActionArea');
                if (!actionArea) return;

                // 選択表示の更新
                const rows = document.querySelectorAll('.item-row');
                rows.forEach(r => r.classList.remove('selected'));

                if (itemKey === 'silverCoin') {
                    actionArea.innerHTML = `<div>3枚集めて宿屋に持ってかないとな</div>`;
                } else if (itemKey === 'herb') {
                    actionArea.innerHTML = `
                        <div>…今使うか？</div>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button class="btn" style="height:35px;" onclick="gameAction.executeHerb()">使う</button>
                            <button class="btn" style="height:35px;" onclick="uiControl.closeModal()">やめる</button>
                        </div>
                    `;
                }
            },

            // --- closeModal: モーダルを閉じる ---
            closeModal: function() {
                const modal = document.getElementById('itemModal');
                if (modal) modal.style.display = 'none';
            }
        };

        // --- ゲーム論理モジュール ---
        const gameAction = {
            // --- move: 移動処理 ---
            move: function(step) {
                const nextDist = gameState.currentDistance + step;

                if (nextDist < CONFIG.MIN_DISTANCE || nextDist > CONFIG.MAX_DISTANCE) return;

                gameState.currentDistance = nextDist;
                uiControl.updateDistanceUI();

                const actionText = step > 0 ? "進んだ" : "戻った";
                uiControl.addLog(`${gameState.currentDistance}m地点に${actionText}。`);
            },

            // --- useItem: アイテム画面呼び出し ---
            useItem: function() {
                uiControl.openModal();
            },

            // --- executeHerb: 薬草使用の実行 ---
            executeHerb: function() {
                if (gameState.inventory.herb > 0) {
                    gameState.inventory.herb--;
                    gameState.cainHP = CONFIG.INITIAL_HP;
                    uiControl.updateHPBar();
                    uiControl.closeModal();
                    uiControl.addLog("薬草を使った。HPが全回復した。");
                }
            }
        };

        // --- 初期化処理 ---
        window.onload = () => {
            uiControl.updateDistanceUI();
            uiControl.updateHPBar();
            const distMaxEl = document.getElementById('distMax');
            if (distMaxEl) distMaxEl.textContent = CONFIG.MAX_DISTANCE;
        };
    </script>
</body>
</html>
