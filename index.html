<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RPG_UI_Base</title>
    <style>
        /* --- CSS変数定義: 定数管理 --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-purple: #a333c8;
            --hp-red: #ff4d4d;
            --ui-bg: #1a1a1a;
            --border-color: #333333;
            --modal-overlay: rgba(0, 0, 0, 0.8);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        /* --- 基本レイアウト設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* ダブルタップズーム防止 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-size: 16px; /* 全体フォントサイズ向上 */
        }

        /* --- ロケーションヘッダー --- */
        #locationHeader {
            flex: 0 0 40px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            letter-spacing: 2px;
            color: #ccc;
            padding-top: env(safe-area-inset-top);
            z-index: 10;
        }

        /* --- ステータスエリア --- */
        header {
            flex: 0 0 70px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ui-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .status-info {
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .hp-container {
            flex: 1;
            max-width: 220px;
        }

        .hp-bar-bg {
            width: 100%;
            height: 14px;
            background: #333;
            border-radius: 7px;
            overflow: hidden;
        }

        .hp-bar-fill {
            width: 100%;
            height: 100%;
            background: var(--hp-red);
            transition: width 0.3s ease;
        }

        .distance-display {
            font-size: 15px;
            font-weight: bold;
            margin-left: 15px;
        }

        /* --- 中央: ログ表示エリア --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--bg-color);
            scroll-behavior: smooth;
        }

        .log-entry {
            font-size: 16px; /* 視認性向上 */
            line-height: 1.6;
            word-wrap: break-word;
        }

        .log-location-change {
            color: #aaa;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
            margin: 10px 0;
        }

        .log-owen {
            color: var(--accent-purple);
            font-weight: bold;
        }

        /* --- フッター: 操作エリア --- */
        footer {
            flex: 0 0 auto;
            background: var(--ui-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            padding: 15px 15px calc(15px + var(--safe-area-bottom));
        }

        .btn {
            flex: 1;
            height: 55px; /* サイズ微増 */
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 17px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* --- アイテムモーダル --- */
        #itemModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--ui-bg);
            border: 1px solid #444;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .item-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .item-row {
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #222;
            font-size: 16px;
        }

        .modal-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: #111;
        }

        #itemActionArea {
            min-height: 60px;
            margin-bottom: 15px;
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="locationHeader">LOADING...</div>

    <header>
        <div class="hp-container">
            <div id="statusInfo" class="status-info">カイン Lv.1 [ 100 / 100 ]</div>
            <div class="hp-bar-bg">
                <div id="hpFill" class="hp-bar-fill"></div>
            </div>
        </div>
        <div class="distance-display">
            地点: <span id="distCurrent">0</span> / <span id="distMax">10</span>
        </div>
    </header>

    <main id="logContainer">
        <div class="log-entry">探索を開始した。</div>
    </main>

    <footer>
        <button id="btnMoveForward" class="btn" onclick="gameAction.move(1)">進む</button>
        <button id="btnMoveBack" class="btn" onclick="gameAction.move(-1)">戻る</button>
        <button id="btnItem" class="btn" onclick="gameAction.useItem()">アイテム</button>
    </footer>

    <div id="itemModal">
        <div class="modal-content">
            <div class="modal-header">所持品</div>
            <div id="itemList" class="item-list"></div>
            <div class="modal-footer">
                <div id="itemActionArea">アイテムを選択してください</div>
                <div class="modal-btns">
                    <button class="btn" onclick="uiControl.closeModal()">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 定数・設定管理 ---
        const CONFIG = {
            MAX_DISTANCE: 10,
            MIN_DISTANCE: 0,
            MAX_LEVEL: 50,
            ITEM_NAME: { silverCoin: "銀貨", herb: "薬草" }
        };

        // --- ロケーションデータ ---
        const LOCATIONS = {
            get: function(dist) {
                if (dist === 0) return { name: "宿屋前", desc: "出発の準備は整った。" };
                if (dist <= 6) return { name: "琥珀の森", desc: "鳥の鳴き声が聞こえる…" };
                return { name: "森の深層", desc: "空気が湿ってきた…" };
            }
        };

        // --- 状態管理 ---
        let gameState = {
            currentDistance: 0,
            cainLv: 1,
            cainHP: 100,
            cainMaxHP: 100,
            inventory: { silverCoin: 0, herb: 1 },
            flags: { isDelivered: false, heardCarriageInfo: false, isNight: false }
        };

        // --- UI操作モジュール ---
        const uiControl = {
            // --- addLog: ログの追加 ---
            addLog: function(text, type = "") {
                const container = document.getElementById('logContainer');
                if (!container) return;
                const entry = document.createElement('div');
                if (type === "owen") entry.className = 'log-entry log-owen';
                else if (type === "location") entry.className = 'log-entry log-location-change';
                else entry.className = 'log-entry';
                
                entry.textContent = text;
                container.appendChild(entry);
                container.scrollTop = container.scrollHeight;
            },

            // --- updateUI: 全体的なUI更新 ---
            updateUI: function() {
                // 距離とボタン
                document.getElementById('distCurrent').textContent = gameState.currentDistance;
                document.getElementById('btnMoveBack').disabled = (gameState.currentDistance <= CONFIG.MIN_DISTANCE);
                
                // ステータス
                document.getElementById('statusInfo').textContent = 
                    `カイン Lv.${gameState.cainLv} [ ${gameState.cainHP} / ${gameState.cainMaxHP} ]`;
                
                // HPバー
                const percentage = Math.max(0, Math.min(100, (gameState.cainHP / gameState.cainMaxHP) * 100));
                document.getElementById('hpFill').style.width = `${percentage}%`;

                // ロケーションヘッダー
                const loc = LOCATIONS.get(gameState.currentDistance);
                document.getElementById('locationHeader').textContent = loc.name;
            },

            // --- openModal / closeModal: アイテム画面 ---
            openModal: function() {
                const modal = document.getElementById('itemModal');
                const listContainer = document.getElementById('itemList');
                const actionArea = document.getElementById('itemActionArea');
                listContainer.innerHTML = '';
                actionArea.textContent = 'アイテムを選択してください';

                const items = Object.entries(gameState.inventory).filter(([k, v]) => v > 0);
                if (items.length === 0) {
                    listContainer.innerHTML = '<div style="text-align:center; padding:20px;">所持品なし</div>';
                } else {
                    items.forEach(([key, count]) => {
                        const div = document.createElement('div');
                        div.className = 'item-row';
                        div.textContent = `${CONFIG.ITEM_NAME[key]} (×${count})`;
                        div.onclick = () => uiControl.selectItem(key);
                        listContainer.appendChild(div);
                    });
                }
                modal.style.display = 'flex';
            },

            selectItem: function(itemKey) {
                const area = document.getElementById('itemActionArea');
                if (itemKey === 'silverCoin') {
                    area.innerHTML = `3枚集めて宿屋に持ってかないとな`;
                } else if (itemKey === 'herb') {
                    area.innerHTML = `…今使うか？<div style="display:flex;gap:10px;margin-top:10px;">
                        <button class="btn" style="height:35px;" onclick="gameAction.executeHerb()">使う</button>
                        <button class="btn" style="height:35px;" onclick="uiControl.closeModal()">止める</button></div>`;
                }
            },

            closeModal: function() {
                document.getElementById('itemModal').style.display = 'none';
            }
        };

        // --- ゲーム論理モジュール ---
        const gameAction = {
            // --- move: 移動処理 ---
            move: function(step) {
                const prevLoc = LOCATIONS.get(gameState.currentDistance).name;
                const nextDist = gameState.currentDistance + step;

                if (nextDist < CONFIG.MIN_DISTANCE || nextDist > CONFIG.MAX_DISTANCE) return;

                gameState.currentDistance = nextDist;
                const nextLoc = LOCATIONS.get(gameState.currentDistance);

                // UIの基本更新
                uiControl.updateUI();
                uiControl.addLog(`${gameState.currentDistance}m地点に${step > 0 ? "進んだ" : "戻った"}。`);

                // 場所移動演出
                if (prevLoc !== nextLoc.name) {
                    setTimeout(() => {
                        uiControl.addLog(`―― ${nextLoc.name} ――`, "location");
                        setTimeout(() => {
                            uiControl.addLog(nextLoc.desc);
                        }, 500);
                    }, 1000);
                }
            },

            executeHerb: function() {
                if (gameState.inventory.herb > 0) {
                    gameState.inventory.herb--;
                    gameState.cainHP = gameState.cainMaxHP;
                    uiControl.updateUI();
                    uiControl.closeModal();
                    uiControl.addLog("薬草を使った。HPが全回復した。");
                }
            },

            useItem: function() { uiControl.openModal(); }
        };

        // --- 初期化 ---
        window.onload = () => {
            document.getElementById('distMax').textContent = CONFIG.MAX_DISTANCE;
            uiControl.updateUI();
        };
    </script>
</body>
</html>
