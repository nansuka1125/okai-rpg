<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>因縁の旅路 - Fragment of Fate</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: #1a1a1a;
            --text-main: #e0e0e0;
            --accent-gold: #ffcc00;
            --accent-purple: #a335ee;
            --accent-red: #ff4d4d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Hiragino Mincho ProN', 'serif';
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* 目的表示 */
        #mission-panel {
            border: 2px solid var(--accent-gold);
            padding: 8px;
            text-align: center;
            margin-bottom: 10px;
            background: rgba(255, 204, 0, 0.05);
        }

        #mission-title { color: var(--accent-gold); font-weight: bold; font-size: 0.9em; }
        #mission-status { font-size: 0.8em; margin-top: 4px; }

        /* カインスタテータス */
        #status-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-box {
            background: var(--panel-bg);
            padding: 10px;
            border-left: 4px solid var(--accent-gold);
        }

        .name { font-size: 1.1em; font-weight: bold; margin-bottom: 5px; color: var(--accent-gold); }
        .bar-bg { background: #333; height: 8px; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.3s; }
        #hp-fill { background: var(--accent-red); }
        #mp-fill { background: #3399ff; }
        .val { font-size: 0.8em; text-align: right; margin-top: 2px; }

        /* 資産表示 */
        #assets {
            display: flex;
            justify-content: space-around;
            background: #222;
            padding: 5px;
            font-size: 0.75em;
            margin-bottom: 10px;
        }

        /* ログエリア - 高さを固定してスクロール */
        #log {
            flex-grow: 1;
            background: #050505;
            border: 1px solid #333;
            padding: 10px;
            font-size: 0.85em;
            line-height: 1.6;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .msg { margin-bottom: 6px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }
        .purple { color: var(--accent-purple); font-weight: bold; }
        .red { color: var(--accent-red); }
        .gold { color: var(--accent-gold); }
        .system { color: #888; font-style: italic; }

        /* 操作パネル - 画面下部に固定 */
        #controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding-bottom: 10px;
        }

        button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px 5px;
            border-radius: 4px;
            font-size: 0.85em;
            cursor: pointer;
            transition: filter 0.2s;
        }

        button:active { filter: brightness(1.5); }
        button:disabled { background: #1a1a1a; color: #555; cursor: not-allowed; }
        .btn-sub { background: #34495e; }

        /* ボス戦用特殊ボタン */
        #boss-btn {
            grid-column: 1 / 3;
            background: var(--accent-red);
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="mission-panel">
        <div id="mission-title">現在の目的：古い銀貨を3枚持ち帰れ</div>
        <div id="mission-status">進行状況: 0 / 3 (未達成)</div>
    </div>

    <div id="status-container">
        <div class="status-box">
            <div class="name">カイン</div>
            <div class="bar-bg"><div id="hp-fill" class="bar-fill" style="width: 100%;"></div></div>
            <div id="hp-val" class="val">HP 120 / 120</div>
            <div class="bar-bg" style="margin-top:5px;"><div id="mp-fill" class="bar-fill" style="width: 100%;"></div></div>
            <div id="mp-val" class="val">MP 50 / 50</div>
        </div>
        <div class="status-box" style="border-left-color: var(--accent-purple);">
            <div class="name" style="color: var(--accent-purple);">オーエン</div>
            <div id="owen-mood" style="font-size: 0.75em; line-height: 1.4;">ひどく退屈し、<br>爪先を眺めている。</div>
        </div>
    </div>

    <div id="assets">
        <span>倉庫: <span id="storage-count">0</span></span>
        <span>手荷物: <span id="bag-count">0</span></span>
        <span>甘味: <span id="candy-count">3</span></span>
        <span>残り: <span id="dist-count">10</span>km</span>
    </div>

    <div id="log"></div>

    <div id="controls">
        <button id="boss-btn" onclick="game.fightBoss()">深部に潜む影と対峙する</button>
        
        <button id="move-slow" onclick="game.move(1)">慎重に進む<br><small>1km進行 / 低リスク</small></button>
        <button id="move-fast" onclick="game.move(2)">大胆に進む<br><small>2km進行 / 高リスク</small></button>
        <button class="btn-sub" onclick="game.useCandy()">甘味を与える<br><small>オーエン機嫌回復</small></button>
        <button class="btn-sub" onclick="game.goHome()">宿屋に戻る<br><small>精算・距離リセット</small></button>
    </div>

    <script>
        const game = {
            hp: 120, maxHp: 120,
            mp: 50, maxMp: 50,
            dist: 10,
            storage: 0,
            bag: 0,
            candy: 3,
            missionTarget: 3,
            owenMood: 50, // 0:最悪 100:上機嫌

            init() {
                this.addLog("宿屋の主人：『悪いが、古い銀貨を3枚ほど集めてきてくれないか。話はそれからだ』", "system");
                this.updateUI();
            },

            addLog(text, type = "") {
                const log = document.getElementById('log');
                const div = document.createElement('div');
                div.className = 'msg ' + type;
                div.innerHTML = text;
                log.appendChild(div);
                log.scrollTop = log.scrollHeight;
            },

            updateUI() {
                document.getElementById('hp-fill').style.width = (this.hp / this.maxHp * 100) + '%';
                document.getElementById('hp-val').innerText = `HP ${this.hp} / ${this.maxHp}`;
                document.getElementById('storage-count').innerText = this.storage;
                document.getElementById('bag-count').innerText = this.bag;
                document.getElementById('candy-count').innerText = this.candy;
                document.getElementById('dist-count').innerText = this.dist;

                const statusText = this.storage >= this.missionTarget ? 
                    `<span class="gold">達成：宿屋へ戻れ</span>` : 
                    `進行状況: ${this.storage} / ${this.missionTarget} (未達成)`;
                document.getElementById('mission-status').innerHTML = statusText;

                // 0km判定
                if (this.dist <= 0) {
                    document.getElementById('move-slow').style.display = 'none';
                    document.getElementById('move-fast').style.display = 'none';
                    document.getElementById('boss-btn').style.display = 'block';
                } else {
                    document.getElementById('move-slow').style.display = 'block';
                    document.getElementById('move-fast').style.display = 'block';
                    document.getElementById('boss-btn').style.display = 'none';
                }
            },

            move(km) {
                this.dist = Math.max(0, this.dist - km);
                this.addLog(km === 1 ? "カインは周囲を警戒しながら歩を進めた。" : "カインは最短距離を突き進んだ。");
                
                // オーエンの自律行動（NPC化）
                this.owenAction();

                // 敵の攻撃判定
                if (Math.random() < (km * 0.3)) {
                    const dmg = Math.floor(Math.random() * 20) + 10;
                    this.hp -= dmg;
                    this.addLog(`魔物の影がカインを襲う。彼は無言で衝撃を受け止めた。`, "red");
                    
                    // アイテム獲得
                    if (Math.random() < 0.5) {
                        this.bag++;
                        this.addLog("魔物を排除。 [古い銀貨] を回収した。");
                    }
                }

                if (this.hp <= 0) this.die();
                this.updateUI();
            },

            owenAction() {
                const r = Math.random();
                if (r < 0.3) {
                    this.addLog("【オーエン】あくびをしながら、指先から放った魔力で魔物を塵に変えた。", "purple");
                } else if (r < 0.5) {
                    this.addLog("【オーエン】カインの歩みに合わせることもせず、気怠げに浮遊している。", "purple");
                } else if (r < 0.6) {
                    this.addLog("【オーエン】苛立ちを魔力に変えて突き進んだ。風圧がカインの頬を掠める。", "purple");
                }
            },

            useCandy() {
                if (this.candy > 0) {
                    this.candy--;
                    this.addLog("カインが差し出した菓子を、オーエンは無言で受け取り口に運んだ。", "purple");
                    this.addLog("【オーエン】僅かに瞳の険しさが和らいだ気がする。", "purple");
                    this.updateUI();
                }
            },

            goHome() {
                this.addLog("【帰還】成果を持ち帰り、体勢を立て直した。", "gold");
                this.storage += this.bag;
                if (this.bag > 0 && this.storage >= this.missionTarget) {
                    this.addLog("【依頼達成】主人が依頼品を倉庫へ収めた。", "gold");
                }
                this.bag = 0;
                this.hp = this.maxHp;
                this.dist = 10;
                this.updateUI();
            },

            die() {
                this.addLog("カインが力尽きた。オーエンは舌打ちと共に荷物を捨て、彼を引きずって脱出した。", "red");
                this.bag = 0;
                this.hp = this.maxHp;
                this.dist = 10;
                this.updateUI();
            },

            fightBoss() {
                this.addLog("深部の闇が形を成す。巨大な『厄災の残滓』が現れた。", "red");
                this.addLog("【オーエン】「……邪魔だ」 紫の閃光が視界を白く染め上げる。", "purple");
                this.addLog("凄まじい衝撃ののち、そこには何も残らなかった。", "gold");
                this.addLog("第1章クリア。宿屋で一休みしよう。");
                this.dist = 0; 
                this.updateUI();
            }
        };

        game.init();
    </script>
</body> 
</html>
