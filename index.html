<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琥珀の旅路</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="m-title" style="font-weight:bold; color:#f1c40f;">目的：銀貨を3枚持ち帰れ</div>
        <div id="m-count" style="font-size:12px; margin-bottom:10px;">倉庫の蓄え: 0 / 3</div>
        
        <div id="c-lv">Lv.1 CAIN</div>
        <div class="status-bar"><div id="h-fill" class="fill" style="width: 100%;"></div></div>
        <div class="status-bar"><div id="m-fill" class="fill" style="width: 100%;"></div></div>
        
        <div id="dist-ui" style="font-size:12px; margin: 5px 0; color:#bdc3c7;">宿屋まで: 0km / 目的地まで: 10km</div>
        
        <div id="log"></div>

        <div id="normal-btns" class="btn-grid">
            <button onclick="act('move', 'fwd')">進む</button>
            <button onclick="act('move', 'back')">戻る</button>
            <button onclick="toggleModal(true)" style="grid-column: span 2;">アイテム / 強化</button>
        </div>

        <button id="btn-boss" style="display:none;" onclick="act('boss')">【目的地】探索する</button>
        <button id="btn-inn" style="display:none;" onclick="act('inn')">宿屋の暖簾を潜る</button>
        <button id="btn-report" style="display:none;" onclick="act('report')">店主に報告する</button>
        <button id="btn-next" style="display:none;" onclick="act('next_stage')">【次章へ進む】</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="margin-top:0;">所持アイテム</h3>
            <div id="item-list"></div>
            <div class="btn-grid" style="margin-top:15px;">
                <button onclick="act('use_hb')">薬草</button>
                <button onclick="act('use_sw')">甘味</button>
                <button onclick="toggleModal(false)" style="grid-column: span 2; background:#7f8c8d;">閉じる</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="game.js"></script>
</body>
</html>
