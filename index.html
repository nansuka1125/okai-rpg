<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RPG_UI_Base</title>
    <script src="data.js"></script>
    <script src="main.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-purple: #a333c8;
            --hp-red: #ff4d4d;
            --ui-bg: #1a1a1a;
            --border-color: #333333;
            --modal-overlay: rgba(0, 0, 0, 0.9);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        #chapterHeader {
            flex: 0 0 35px;
            background: #000;
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; color: #888; padding-top: env(safe-area-inset-top);
        }

        header {
            flex: 0 0 auto;
            padding: 12px 15px 8px;
            background: var(--ui-bg);
        }

        .status-info { font-size: 13px; margin-bottom: 6px; font-weight: bold; }
        .hp-bar-bg { width: 100%; height: 12px; background: #333; border-radius: 6px; overflow: hidden; }
        .hp-bar-fill { width: 100%; height: 100%; background: var(--hp-red); transition: width 0.3s ease; }

        #progressContainer {
            background: var(--ui-bg); padding: 5px 15px 10px; border-bottom: 1px solid var(--border-color);
        }
        .progress-labels { display: flex; justify-content: space-between; font-size: 10px; color: #aaa; margin-bottom: 4px; }
        .progress-track { position: relative; width: 100%; height: 2px; background: #444; }
        #progressMarker {
            position: absolute; top: 50%; left: 0%; width: 10px; height: 10px;
            background: var(--text-color); border-radius: 50%; transform: translate(-50%, -50%); transition: left 0.3s ease;
        }

        #locationBar {
            background: #111; padding: 10px 0; text-align: center; font-size: 18px; font-weight: bold; border-bottom: 1px solid var(--border-color);
        }

        main { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .log-entry { font-size: 16px; line-height: 1.6; }
        .log-marker { color: #888; font-weight: bold; }

        #specialActionContainer {
            flex: 0 0 auto; background: var(--ui-bg); padding: 0; display: none; border-top: 1px solid var(--border-color);
        }
        .special-btn {
            width: 100%; padding: 16px; background: var(--accent-purple); color: white; border: none; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        .special-btn:disabled { background: #444; color: #888; }

        footer {
            flex: 0 0 auto; background: var(--ui-bg); border-top: 1px solid var(--border-color);
            padding: 10px 10px calc(10px + var(--safe-area-bottom));
            display: grid; grid-template-columns: 1fr 1fr; grid-gap: 8px;
        }
        .btn {
            height: 54px; background: #333; border: 1px solid #444; color: white; border-radius: 8px;
            font-size: 16px; font-weight: bold; display: flex; align-items: center; justify-content: center;
        }
        .btn:disabled { opacity: 0.25; }

        #itemModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-overlay); z-index: 9999; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: var(--ui-bg); border: 1px solid #444; border-radius: 12px; width: 100%; max-width: 400px; display: flex; flex-direction: column;
        }
        .item-list-container { padding: 10px; max-height: 40vh; overflow-y: auto; }
        .item-row { padding: 15px; border: 1px solid #333; margin-bottom: 8px; border-radius: 8px; background: #222; cursor: pointer; }
        .item-detail-area { padding: 15px; border-top: 1px solid #333; text-align: center; background: #111; min-height: 100px; }
    </style>
</head>
<body>

    <div id="chapterHeader">Chapter 1 銀貨と宿屋</div>

    <header>
        <div id="statusInfo" class="status-info">カイン Lv.1 [ 100 / 100 ]</div>
        <div class="hp-bar-bg"><div id="hpFill" class="hp-bar-fill"></div></div>
    </header>

    <div id="progressContainer">
        <div class="progress-labels">
            <span>宿屋</span>
            <span id="progressText">( 0 / 10m )</span>
            <span>森の深層</span>
        </div>
        <div class="progress-track"><div id="progressMarker"></div></div>
    </div>

    <div id="locationBar">―― 場所名 ――</div>

    <main id="logContainer"></main>

    <div id="specialActionContainer">
        <button id="btnDeliver" class="special-btn" onclick="gameAction.deliver()">[ 銀貨を3枚納品する ]</button>
    </div>

    <footer>
        <button id="btnMoveForward" class="btn" onclick="gameAction.move(1)">進む</button>
        <button id="btnMoveBack" class="btn" onclick="gameAction.move(-1)">戻る</button>
        <button id="btnTalk" class="btn" onclick="gameAction.talk()">話す</button>
        <button id="btnItem" class="btn" onclick="gameAction.useItem()">アイテム</button>
    </footer>

    <div id="itemModal">
        <div class="modal-content">
            <div style="padding:15px; border-bottom:1px solid #333; text-align:center; font-weight:bold;">所持品</div>
            <div id="itemList" class="item-list-container"></div>
            <div id="itemDetailArea" class="item-detail-area">アイテムを選択してください</div>
            <button class="btn" style="margin:10px;" onclick="uiControl.closeModal()">閉じる</button>
        </div>
    </div>

</body>
</html>
