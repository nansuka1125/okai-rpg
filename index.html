<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RPG_UI_Base</title>
    <style>
        /* --- CSS変数定義: 定数管理 --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-purple: #a333c8;
            --hp-red: #ff4d4d;
            --ui-bg: #1a1a1a;
            --border-color: #333333;
            /* iPhoneセーフエリア対応 */
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        /* --- 基本レイアウト設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100vh;
            height: 100dvh; /* 動的ビューポート対応 */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- ヘッダー: ステータスエリア --- */
        header {
            flex: 0 0 60px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ui-bg);
            border-bottom: 1px solid var(--border-color);
            padding-top: env(safe-area-inset-top);
        }

        .hp-container {
            flex: 1;
            max-width: 200px;
        }

        .hp-bar-bg {
            width: 100%;
            height: 12px;
            background: #333;
            border-radius: 6px;
            overflow: hidden;
        }

        .hp-bar-fill {
            width: 100%; /* 初期値MAX */
            height: 100%;
            background: var(--hp-red);
            transition: width 0.3s ease;
        }

        .distance-display {
            font-size: 14px;
            font-weight: bold;
            margin-left: 15px;
        }

        /* --- 中央: ログ表示エリア --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--bg-color);
            scroll-behavior: smooth;
        }

        .log-entry {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .log-owen {
            color: var(--accent-purple);
            font-weight: bold;
        }

        /* --- フッター: 操作エリア --- */
        footer {
            flex: 0 0 auto;
            background: var(--ui-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            padding: 15px 15px calc(15px + var(--safe-area-bottom));
        }

        .btn {
            flex: 1;
            height: 50px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn:active {
            background: #555;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <header>
        <div class="hp-container">
            <div style="font-size: 10px; margin-bottom: 2px;">CAIN HP</div>
            <div class="hp-bar-bg">
                <div id="hpFill" class="hp-bar-fill"></div>
            </div>
        </div>
        <div class="distance-display">
            地点: <span id="distCurrent">0</span> / <span id="distMax">10</span>
        </div>
    </header>

    <main id="logContainer">
        <div class="log-entry">探索を開始した。</div>
    </main>

    <footer>
        <button class="btn" onclick="gameAction.move(1)">進む</button>
        <button class="btn" onclick="gameAction.move(-1)">戻る</button>
        <button class="btn" onclick="gameAction.useItem()">アイテム</button>
    </footer>

    <script>
        // --- 定数・設定管理 ---
        const CONFIG = {
            MAX_DISTANCE: 10,
            MIN_DISTANCE: 0
        };

        // --- 状態管理 ---
        let gameState = {
            currentDistance: 0,
            cainHP: 100
        };

        // --- UI操作モジュール ---
        const uiControl = {
            // ログの追加
            addLog: function(text, isOwen = false) {
                const container = document.getElementById('logContainer');
                if (!container) return;

                const entry = document.createElement('div');
                entry.className = isOwen ? 'log-entry log-owen' : 'log-entry';
                entry.textContent = text;
                
                container.appendChild(entry);
                
                // 最下部へスクロール
                container.scrollTop = container.scrollHeight;
            },

            // 距離表示の更新
            updateDistance: function(val) {
                const el = document.getElementById('distCurrent');
                if (el) el.textContent = val;
            }
        };

        // --- ゲーム論理モジュール ---
        const gameAction = {
            // --- move: 移動処理 ---
            move: function(step) {
                const nextDist = gameState.currentDistance + step;

                // 範囲外チェック
                if (nextDist < CONFIG.MIN_DISTANCE) {
                    uiControl.addLog("これ以上戻れない。");
                    return;
                }
                if (nextDist > CONFIG.MAX_DISTANCE) {
                    uiControl.addLog("目的地に到着している。");
                    return;
                }

                gameState.currentDistance = nextDist;
                uiControl.updateDistance(gameState.currentDistance);

                if (step > 0) {
                    uiControl.addLog("1歩進んだ。");
                } else {
                    uiControl.addLog("1歩戻った。");
                }
            },

            // --- useItem: アイテム使用処理 ---
            useItem: function() {
                uiControl.addLog("オーエン『今は何も持ってないよ』", true);
            }
        };

        // 初期化時のスクロール位置調整
        window.onload = () => {
            document.getElementById('logContainer').scrollTop = 0;
        };
    </script>
</body>
</html>
