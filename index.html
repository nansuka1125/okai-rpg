<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RPG UI Base</title>
    <style>
        /* --- 定数定義 --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-purple: #a333c8;
            --hp-red: #ff4d4d;
            --ui-bg: #1a1a1a;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        /* --- 基本レイアウト設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* 全体スクロール禁止 */
            display: flex;
            flex-direction: column;
        }

        /* --- ヘッダーエリア: ステータス表示 --- */
        header {
            flex: 0 0 60px;
            padding-top: env(safe-area-inset-top);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 15px;
            padding-right: 15px;
            background: var(--ui-bg);
            border-bottom: 1px solid #333;
        }

        .hp-container {
            width: 50%;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hp-bar-bg {
            flex-grow: 1;
            height: 12px;
            background: #333;
            border-radius: 6px;
            overflow: hidden;
        }

        .hp-bar-fill {
            width: 100%; /* 初期値100% */
            height: 100%;
            background: var(--hp-red);
            transition: width 0.3s ease;
        }

        .distance-display {
            font-size: 14px;
            font-weight: bold;
        }

        /* --- 中央エリア: ログ画面 --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            -webkit-overflow-scrolling: touch; /* iOSスクロール慣性 */
        }

        .log-entry {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .log-purple {
            color: var(--accent-purple);
        }

        /* --- フッターエリア: 操作ボタン --- */
        footer {
            flex: 0 0 auto;
            background: var(--ui-bg);
            border-top: 1px solid #333;
            padding: 10px 10px calc(10px + var(--safe-area-bottom)) 10px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            flex: 1;
            height: 50px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .action-btn:active {
            background: #555;
        }
    </style>
</head>
<body>

    <header>
        <div class="hp-container">
            <span>HP</span>
            <div class="hp-bar-bg">
                <div id="hp-fill" class="hp-bar-fill"></div>
            </div>
        </div>
        <div class="distance-display">
            地点: <span id="current-distance">0</span> / 10
        </div>
    </header>

    <main id="log-window">
        </main>

    <footer>
        <div class="button-container">
            <div class="action-btn" onclick="moveForward()">進む</div>
            <div class="action-btn" onclick="moveBackward()">戻る</div>
            <div class="action-btn" onclick="useItem()">アイテム</div>
        </div>
    </footer>

    <script>
        // --- 設定・状態管理 ---
        const CONFIG = {
            MAX_DISTANCE: 10,
            MIN_DISTANCE: 0
        };

        let state = {
            distance: 0
        };

        // --- 要素取得 ---
        const logWindow = document.getElementById('log-window');
        const distanceText = document.getElementById('current-distance');

        // --- 関数: ログ追加 ---
        function addLog(text, isOwen = false) {
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (isOwen ? ' log-purple' : '');
            entry.textContent = text;
            logWindow.appendChild(entry);

            // 自動スクロール
            logWindow.scrollTop = logWindow.scrollHeight;
        }

        // --- 関数: 「進む」の処理 ---
        function moveForward() {
            if (state.distance < CONFIG.MAX_DISTANCE) {
                state.distance++;
                updateUI();
                addLog("1歩進んだ。");
            } else {
                addLog("これ以上先へは進めない。");
            }
        }

        // --- 関数: 「戻る」の処理 ---
        function moveBackward() {
            if (state.distance > CONFIG.MIN_DISTANCE) {
                state.distance--;
                updateUI();
                addLog("1歩戻った。");
            } else {
                addLog("これ以上戻れない。");
            }
        }

        // --- 関数: 「アイテム」の処理 ---
        function useItem() {
            addLog("オーエン『今は何も持ってないよ』", true);
        }

        // --- 関数: UIの更新 ---
        function updateUI() {
            distanceText.textContent = state.distance;
        }

        // 初期化メッセージ
        window.onload = () => {
            addLog("探索を開始した。");
        };
    </script>
</body>
</html>
